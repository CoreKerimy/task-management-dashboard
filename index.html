<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <title>Görev Yönetimi Kontrol Paneli Kullanıcı Arayüzü</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5ebcc5475e.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="management-dashboard">
            <div class="left-content">
                <div class="left-bar">
                    <div class="menu">
                        <div class="actions">
                            <div class="circle"></div>
                            <div class="circle2"></div>
                        </div>
                        <div class="action-list">
                            <ul class="action">
                                <i class="fas fa-inbox"></i>
                                <li><a href="#" style="text-decoration: none; color: rgba(0, 0, 0, 0.686);">Gelen Kutusu</a></li>
                                <i class="far fa-star"></i>
                                <li><a href="#" style="text-decoration: none; color: #000;">Bugün •</a></li>
                                <i class="fas fa-calendar-week"></i>
                                <li><a href="#" style="text-decoration: none; color: #000;">Yaklaşan •</a></li>
                                <i class="fas fa-exclamation"></i>
                                <li><a href="#" style="text-decoration: none; color: #000;">Önemli •</a></li>
                                <i class="far fa-handshake"></i>
                                <li><a href="#" style="text-decoration: none; color: #000;">Toplantılar •</a></li>
                                <span class="off">
                                    <i class="fas fa-trash-alt"></i>
                                    <li><a href="#" style="text-decoration: none; color: #9d9ea3;">Çöp</a></li>
                                    <i class="fas fa-users"></i>
                                    <li><a href="#" style="text-decoration: none; color: #9d9ea3;">Aile</a></li>
                                    <i class="fas fa-sun"></i>
                                    <li><a href="#" style="text-decoration: none; color: #9d9ea3;">Tatil</a></li>
                                    <i class="fas fa-chart-line"></i>
                                    <li><a href="#" style="text-decoration: none; color: #9d9ea3;">Festival</a></li>
                                    <i class="fas fa-microphone-alt"></i>
                                    <li><a href="#" style="text-decoration: none; color: #9d9ea3;">Konserler</a></li>
                                </span>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>

            <div class="content">
                <hr color="#C7C7C7" id="cizgi">
                <div class="bar">
                </div>
            </div>
            <div class="right-content">
                <div class="right-bar">
                </div>
            </div>
        </div>
    </div>
    </div>
    <img src="img/mail.png" alt="" class="mailfoto">

</html>
